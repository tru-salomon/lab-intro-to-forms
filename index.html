<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Payment Form</h1>

    <form>
        <fieldset>
            <legend>Title</legend>
            <label><input type="radio" name="title" value="Mx" checked> Mx</label>
            <label><input type="radio" name="title" value="Mr"> Mr</label>
            <label><input type="radio" name="title" value="Mrs"> Mrs</label>
            <label><input type="radio" name="title" value="Ms"> Ms</label>
        </fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label for="card">Card Type:</label>
            <select id="card" name="card" required>
                <option value="">Select a card type</option>
                <option value="visa">VISA</option>
                <option value="mastercard">Mastercard</option>
                <option value="discover">Discover</option>
                <option value="amex">American Express</option>
            </select>

            <label for="card-number">Card Number:</label>
            <input type="tel" id="card-number" name="card-number" placeholder="xxxx xxxx xxxx xxxx" required>

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
        </fieldset>

        <input type="submit" value="Submit Payment">
    </form>
</body>

</html>

</body>

</html>
